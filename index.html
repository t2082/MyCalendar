<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kế Hoạch Tăng Cân 30 Ngày - BuffBody</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">
                    <i class="fas fa-dumbbell"></i>
                    BuffBody
                </h1>
                <p class="header-subtitle">Kế Hoạch Tăng Cân 30 Ngày</p>
            </div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <div class="tab-nav-container">
                <button class="tab-btn active" data-tab="overview">
                    <i class="fas fa-home"></i>
                    <span>Tổng Quan</span>
                </button>
                <button class="tab-btn" data-tab="workout">
                    <i class="fas fa-dumbbell"></i>
                    <span>Tập Gym</span>
                </button>
                <button class="tab-btn" data-tab="diet">
                    <i class="fas fa-utensils"></i>
                    <span>Chế Độ Ăn</span>
                </button>
                <button class="tab-btn" data-tab="supplements">
                    <i class="fas fa-pills"></i>
                    <span>Bổ Sung</span>
                </button>
                <button class="tab-btn" data-tab="schedule">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Thời Gian Biểu</span>
                </button>
            </div>
        </nav>

        <!-- Content Area -->
        <main class="content">
            <!-- Overview Tab -->
            <div class="tab-content active" id="overview">
                <div class="content-wrapper">
                    <!-- Content will be loaded by JavaScript -->
                </div>
            </div>

            <!-- Workout Tab -->
            <div class="tab-content" id="workout">
                <div class="content-wrapper">
                    <!-- Content will be loaded by JavaScript -->
                </div>
            </div>

            <!-- Diet Tab -->
            <div class="tab-content" id="diet">
                <div class="content-wrapper">
                    <!-- Content will be loaded by JavaScript -->
                </div>
            </div>

            <!-- Supplements Tab -->
            <div class="tab-content" id="supplements">
                <div class="content-wrapper">
                    <!-- Content will be loaded by JavaScript -->
                </div>
            </div>

            <!-- Schedule Tab -->
            <div class="tab-content" id="schedule">
                <div class="content-wrapper">
                    <!-- Content will be loaded by JavaScript -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 BuffBody - Kế Hoạch Tăng Cân Khoa Học</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
